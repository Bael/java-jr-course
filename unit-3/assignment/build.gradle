plugins {
    // Этот плагин из коробки дает нам кучу задач которые градл может выполнять 
    // за нас - создание jar архива, запуск тестов, запуск приложения.
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    // Источник для загрузки зависимостей что мы объявили
    jcenter()
}

// блок где мы запрашиваем нужные для работы зависимости (библиотеки)
dependencies {
    // Подключаем фреймворк тестирования JUnit версии 4.12
    testImplementation 'junit:junit:4.12'
}

// Define the main class for the application
mainClassName = 'io.github.bael.javacourse.knight.App'
